<!--------- Settings Container ------------------>
<div id="settings-container" *ngIf="this.isPanelShown">
  <div id="setting-toggles">
    <div id="header">
      <div class="selectable disable-text-select" (click)="this.closePanel()">
        <i class="pi pi-times"></i>
      </div>
      <div style="display: flex; justify-content: center; width: 100%">
        <span>Settings</span>
      </div>
    </div>
    <hr />
    <div id="estimated-subtotal-container" class="setting-container">
      <h4>Estimated Subtotal Cost:</h4>
      <p-slider [(ngModel)]="this.currentValue" data-before="test"></p-slider>
    </div>
    <!--
    <div>
      <p-dropdown style="min-width: 100%;" [options]="filterByOptions" [(ngModel)]="currentFilterSetting" ></p-dropdown>
    </div>
    !-->
  </div>
  <div
    id="hide-settings"
    (click)="this.closePanel()"
    class="selectable disable-text-select"
  >
    <span>Hide Settings</span>
  </div>
</div>
